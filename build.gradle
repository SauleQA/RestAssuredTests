plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.6.jre7'
    testImplementation 'io.rest-assured:rest-assured:3.3.0'
    testImplementation 'io.rest-assured:json-schema-validator:4.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'net.javacrumbs.json-unit', name: 'json-unit', version: '1.5.2'
    testCompile "com.github.tomakehurst:wiremock-jre8:2.26.3"
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.6.jre7'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}